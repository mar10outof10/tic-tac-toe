<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Tic-Tac-Toe</title>
  <link rel="stylesheet" href="index.css">
  <meta property="og:url"                content="https://mar10outof10.github.io/tic-tac-toe/" />
  <meta property="og:type"               content="website" />
  <meta property="og:title"              content="Awesome Tic-Tac-Toe" />
  <meta property="og:description"        content="I just won a game of Awesome Tic-Tac-Toe! Care to challenge me?" />
  <meta property="og:image"              content="assets/fb_thumb.png" />
  <script async>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
  fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script async type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id="fb-root"></div>
  <h1>Tic-Tac-Toe</h1>
  <header id="header-container">
    <div class="fb-share-button" data-href="https://mar10outof10.github.io/tic-tac-toe" data-layout="button"></div>
    <h3 id="game-text">Click the button to start the game!</h3>
    <div class="hidden"><a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button hidden" data-text="I just won a game of Awesome Tic-Tac-Toe! Care to challenge me?" data-url="https://mar10outof10.github.io/tic-tac-toe/" data-hashtags="tictactoe" data-show-count="false"></a></div>
  </header>
  <button onclick="newGame()">
    New Game!
  </button>
  <main>
    <article class="board">
      <div class="row top-row">
        <div class="box" onclick="boxClick(0)"></div>
        <div class="box" onclick="boxClick(1)"></div>
        <div class="box" onclick="boxClick(2)"></div>
      </div>
      <div class="row">
        <div class="box" onclick="boxClick(3)"></div>
        <div class="box" onclick="boxClick(4)"></div>
        <div class="box" onclick="boxClick(5)"></div>
      </div>
      <div class="row bottom-row">
        <div class="box" onclick="boxClick(6)"></div>
        <div class="box" onclick="boxClick(7)"></div>
        <div class="box" onclick="boxClick(8)"></div>
      </div>
    </article>
  </main>
</body>
</html>
