<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Tic-Tac-Toe</title>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v11.0" nonce="Yb4VLR7X"></script>
  <h1> Tic-Tac-Toe</h1>
  <header id="header-container">
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <h3 id="game-text">Click the button to start the game!</h3>
    <div class="fb-share-button" data-href="https://mar10outof10.github.io/tic-tac-toe/" data-layout="button" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
  </header>
  <button onclick="newGame()">
    New Game!
  </button>
  <main>
    <article class="board">
      <div class="row top-row">
        <div class="box" onclick="boxClick(0)"></div>
        <div class="box" onclick="boxClick(1)"></div>
        <div class="box" onclick="boxClick(2)"></div>
      </div>
      <div class="row">
        <div class="box" onclick="boxClick(3)"></div>
        <div class="box" onclick="boxClick(4)"></div>
        <div class="box" onclick="boxClick(5)"></div>
      </div>
      <div class="row bottom-row">
        <div class="box" onclick="boxClick(6)"></div>
        <div class="box" onclick="boxClick(7)"></div>
        <div class="box" onclick="boxClick(8)"></div>
      </div>
    </article>
  </main>
</body>
</html>
