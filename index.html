<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Tic-Tac-Toe</title>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
  <h1> Tic-Tac-Toe</h1>
  <header>
    <h3 id="game-text">Click the button to start the game!</h3>
  </header>
  <button onclick="newGame()">
    New Game!
  </button>
  <main>
    <article class="board blue">
      <div class="row top-row">
        <div class="box" id="box-1" onclick="boxClick(0)"></div>
        <div class="box" id="box-2" onclick="boxClick(1)"></div>
        <div class="box" id="box-3" onclick="boxClick(2)"></div>
      </div>
      <div class="row">
        <div class="box" id="box-4" onclick="boxClick(3)"></div>
        <div class="box" id="box-5" onclick="boxClick(4)"></div>
        <div class="box" id="box-6" onclick="boxClick(5)"></div>
      </div>
      <div class="row bottom-row">
        <div class="box" id="box-7" onclick="boxClick(6)"></div>
        <div class="box" id="box-8" onclick="boxClick(7)"></div>
        <div class="box" id="box-9" onclick="boxClick(8)"></div>
      </div>
    </article>
  </main>
</body>
</html>
